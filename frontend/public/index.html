        <!-- Hide loading spinner when React mounts -->
        <script>
            (function() {
                // Add app-loaded class to body when React mounts
                var checkReactMount = function() {
                    var root = document.getElementById('root');
                    if (root && root.children.length > 0) {
                        // Check if React has mounted (no loading-spinner class)
                        var hasLoadingSpinner = root.querySelector('.loading-spinner');
                        if (!hasLoadingSpinner || root.children.length > 1) {
                            document.body.classList.add('app-loaded');
                            // Force hide the loading spinner
                            var spinner = document.querySelector('.loading-spinner');
                            if (spinner) {
                                spinner.style.display = 'none';
                            }
                        } else {
                            // Keep checking every 50ms
                            setTimeout(checkReactMount, 50);
                        }
                    } else {
                        setTimeout(checkReactMount, 50);
                    }
                };
                
                // Start checking when DOM is ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', checkReactMount);
                } else {
                    checkReactMount();
                }
